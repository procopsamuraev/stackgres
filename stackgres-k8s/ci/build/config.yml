    build_commands:
      - make -C stackgres-k8s/install/operator-sdk/stackgres-operator bundle
    artifacts:
      - stackgres-k8s/install/operator-sdk/stackgres-operator/bundle
      - stackgres-k8s/install/operator-sdk/stackgres-operator/watches.yaml
  helm-operator-image: &helm-operator-image
    type: helm-operator-image
    platform_dependent: true
    path: stackgres-k8s/install/operator-sdk/stackgres-operator
    target_image: *helm_operator_image
    dockerfile:
      path: stackgres-k8s/install/operator-sdk/stackgres-operator/Dockerfile
      args:
        BASE_IMAGE: $TARGET_IMAGE_NAME
    artifacts:
      - stackgres-k8s/install/operator-sdk/stackgres-operator
      - stackgres-k8s/install/helm/stackgres-operator
  helm-operator-bundle-image: &helm-operator-bundle-image
    type: helm-operator-image
    platform_dependent: true
    path: stackgres-k8s/install/operator-sdk/stackgres-operator
    target_image: scratch
    dockerfile:
      path: stackgres-k8s/install/operator-sdk/stackgres-operator/Dockerfile.bundle
      args:
