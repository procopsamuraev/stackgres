      9: stackgres-k8s/install/helm/stackgres-cluster/cluster-restart.sh
      10: stackgres-k8s/install/helm/stackgres-cluster/.helmignore
      11: stackgres-k8s/install/helm/build-helm-packages.sh
    build_image: *ci_image
    build_commands:
      - export HOME=/project
      - sh $SHELL_XTRACE stackgres-k8s/install/helm/build-helm-packages.sh
    artifacts:
      - stackgres-k8s/install/helm/target/packages
  helm-templates: &helm-templates
    type: helm
    target_image: *ubi8_micro_image
    filtered_sources:
      - |
        sed 's/^\(version\|appVersion\): \([0-9]\+\.[0-9]\+\.[0-9]\+\(-.*\)\?\)$/\1: \2/' stackgres-k8s/install/helm/stackgres-operator/Chart.yaml
      - |
        sed 's/^\(\s*tag\): .*$/\1: REDACTED/' stackgres-k8s/install/helm/stackgres-operator/values.yaml
      - |
        sed 's/^\(version\|appVersion\): \([0-9]\+\.[0-9]\+\.[0-9]\+\(-.*\)\?\)$/\1: \2/' stackgres-k8s/install/helm/stackgres-cluster/Chart.yaml
    sources:
      0: stackgres-k8s/install/helm/stackgres-operator/README-crds.md
      1: stackgres-k8s/install/helm/stackgres-operator/README.md
      2: stackgres-k8s/install/helm/stackgres-operator/templates
      3: stackgres-k8s/install/helm/stackgres-operator/grafana-dashboard.json
      4: stackgres-k8s/install/helm/stackgres-operator/values.schema.json
      5: stackgres-k8s/install/helm/stackgres-operator/.helmignore
      6: stackgres-k8s/install/helm/stackgres-operator/extensions-cache-conciliator.sh
      7: stackgres-k8s/install/helm/stackgres-cluster/README.md
      8: stackgres-k8s/install/helm/stackgres-cluster/templates
      9: stackgres-k8s/install/helm/stackgres-cluster/cluster-restart.sh
      10: stackgres-k8s/install/helm/stackgres-cluster/.helmignore
      11: stackgres-k8s/install/helm/build-helm-templates.sh
    build_image: *ci_image
    build_commands:
